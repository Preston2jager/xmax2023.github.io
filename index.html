<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="snow-area"></div>
    <img src="./images/ARC.png" alt="Title pic" class="center-image">
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div id="text-on-envelope" class="text-on-envelope" style="text-align: center;font-family: xmaxFont;font-size: 18px; font-weight: light;">Click the emblem below  </div>
                <div class="letter">
                    <div class="text">
                        <div style="text-align: center;font-family: xmaxFont;font-size: 18px; font-weight: bold;">
                            <strong>Merry Christmas !</strong>
                        </div>
                        <p style="text-align: center;font-family: xmaxFont;font-size: 8px; font-weight: bold;">
                            Sending you festive greetings and the warmest wishes <br>
                            for a wonderful Christmas and a Happy New Year.
                        </p>
                        <p style="text-align: center;font-family: xmaxFont2;font-size: 8px; font-weight: lighter;">
                            Australian Research Council (ARC) Training Centre for <br>Whole Life Design of Carbon Neutral Infrastructure <br>
                            <br>Centre Director:
                        </p>
                       
                        <p style="text-align: center;font-family: xmaxFont3;font-size: 16px; font-weight: lighter;">
                            Prof.Chun-Qing Li
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
    <script src="js/snowy.js"></script>
    <script>
      const snowjs = new SnowJS({
        el: ".snow-area",
      });
      snowjs.start();
    </script>
</body>
</html>
