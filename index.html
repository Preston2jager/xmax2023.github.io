<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>ARC INDUSTRIAL TRANSFORMATION CENTRE</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="snow-area"></div>
    <img src="./images/ARC2.png" alt="Title pic" class="center-image">
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                
                <div class="letter">
                    <div class="text">
                        
                        <img src="./images/test1.png" alt="Title pic" class="letter-image">
                        
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        function toggleFlap(interval) {
        setTimeout(() => {
            envelope.classList.toggle('flap');
            // 如果当前间隔是6秒，下次设为15秒，反之亦然
            toggleFlap(interval === 6000 ? 15000 : 6000);
        }, interval);
    }

    toggleFlap(6000); // 初始间隔设为6秒
    </script>
    <script src="js/snowy.js"></script>
    <script>
      const snowjs = new SnowJS({
        el: ".snow-area",
      });
      snowjs.start();
    </script>
</body>
</html>
